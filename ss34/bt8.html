<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table id="table">
      <tr>
        <th>1 row 1</th>
        <th>2 row 1</th>
        <th>3 row 1</th>
        <th><button onclick="del(this)">delete</button></th>
      </tr>
      <tr>
        <th>1 row 2</th>
        <th>2 row 2</th>
        <th>3 row 2</th>
        <th><button onclick="del(this)">delete</button></th>
      </tr>
      <tr>
        <th>1 row 3</th>
        <th>2 row 3</th>
        <th>3 row 3</th>
        <th><button onclick="del(this)">delete</button></th>
      </tr>
    </table>
    <script>
      function del(row) {
        let n = row.parentNode.parentNode.rowIndex;
        document.getElementById("table").deleteRow(n);
      }
    </script>
  </body>
</html>
