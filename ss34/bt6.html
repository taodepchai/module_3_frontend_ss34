<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="add_item(event)">
      <input type="text" placeholder="add item" id="add_item_input" />
      <input type="submit" value="submit" />
    </form>
    <div class="item_list"></div>
    <script>
      let arr = ["item1", "item2", "item3"];
      function add_item(event) {
        event.preventDefault();
        let add = document.getElementById("add_item_input").value;
        arr.push(add);
        display();
      }
      function display() {
        let item_list_html = document.querySelector(".item_list");
        let new_list = "";
        for (let i = 0; i < arr.length; i++) {
          new_list += arr[i] + "<br>";
        }
        item_list_html.innerHTML = new_list;
      }
      display();
    </script>
  </body>
</html>
