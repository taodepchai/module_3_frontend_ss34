    <!-- *innerText trả về hoặc thiết lập văn bản nằm giữa các thẻ
    trong phần tử, không bao gồm văn bản của các phần tử con ẩn.

*innerHTML trả về hoặc thiết lập nội dung của phần tử dưới dạng HTML.
